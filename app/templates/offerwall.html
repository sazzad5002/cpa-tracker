{% extends "base.html" %}

{% block title %}Offerwall{% endblock %}

{% block content %}
    <h1>Offerwall</h1>

    <ul>
        {% for offer in offers %}
            <li>
                {{ offer.name }} - ${{ offer.payout }} -
                <a href="{{ offer.url }}" target="_blank">View Offer</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
