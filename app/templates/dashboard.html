{% extends 'base.html' %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<h2>Dashboard</h2>
<h3>Offers</h3>
<ul>
  {% for offer in offers %}
    <li>{{ offer.name }} - ${{ offer.payout }}</li>
  {% endfor %}
</ul>
<h3>Clicks: {{ clicks|length }}</h3>
<h3>Conversions: {{ conversions|length }}</h3>
{% endblock %}
